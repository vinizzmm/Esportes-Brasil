<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agradecimento pelo Envio do Formul√°rio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #a5d6a7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      opacity: 0;
      transform: scale(0.9);
      animation: zoomIn 1s forwards;
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 36px;
      color: #4CAF50;
      margin-bottom: 10px;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    #texto-animado {
      font-size: 18px;
      color: #555;
      min-height: 40px;
      margin-top: 10px;
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .emoji {
      font-size: 60px;
      margin-top: 20px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    a.button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Obrigado pelo Envio!</h1>
    <p id="texto-animado"></p>
    <p class="emoji">üèÖ</p>
    <a href="file:///C:/Users/ALUNO%2015/Documents/vinicius/esportess.html" class="button">Voltar ao in√≠cio</a>
  </div>

  <script>
    // Efeito de digita√ß√£o no texto de agradecimento
    const texto = "Seu feedback sobre esportes foi recebido com sucesso. Agradecemos sua participa√ß√£o!";
    let i = 0;
    const elemento = document.getElementById("texto-animado");

    function digitar() {
      if (i < texto.length) {
        elemento.innerHTML += texto.charAt(i);
        i++;
        setTimeout(digitar, 40);
      }
    }

    window.onload = digitar;
  </script>

</body>
</html>
